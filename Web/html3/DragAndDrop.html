<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
	width: 350px;
	height: 70px;
	padding: 10px;
	border: 1px solid #aaaaaa;
}

#div2 {
	height: 40px;
	width: 200px;
	padding: 10px;
	border: 1px solid #aaaaaa;
}
</style>
<script>
	function allowDrop(ev) {
		ev.preventDefault();
	}
	function drag(ev) {
		ev.dataTransfer.setData("text/html", ev.target.id);
	}
	function drop(ev) {
		ev.preventDefault();
		var data = ev.dataTransfer.getData("text/html");
		ev.target.appendChild(document.getElementById(data));
	}
</script>
</head>
<body>
	<p>Drag the Sample div :</p>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<br>
	<div id="div2" draggable="true" ondragstart="drag(event)" width="200"
		height="40">
		<p>sample</p>
	</div>
</body>
</html>
