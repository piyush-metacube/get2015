<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Plugin</title>
<link rel="stylesheet"
	href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">
<script src="../javascript/jquery-1.11.3.js"></script>
<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

</head>
<body>
	<script>
		$(document).ready(function() {
			$('[data-toggle="popover"]').popover();
		});
	</script>
	<h2 class="text-center hidden-xs">Sample Form</h2>
	<div class="glyphicon glyphicon-expand visible-xs"
		style="font-size: 50px;"></div>
	<div class="container-fluid well">

		<form role="from-horizontal">

			<div class="form-group row">
				<label for="movietitle"
					class="col-lg-1 col-md-1 col-sm-3 col-xs-12 control-label">Movie
					title</label>

				<div class="col-lg-5 col-md-5 col-sm-9 col-xs-12">
					<input type="text" class="form-control" id="movietitle"
						data-toggle="popover" title="Movie title"
						data-content="Enter Movie title" data-trigger="hover">
				</div>

				<label for="genre"
					class="col-lg-1 col-md-1 col-sm-3 col-xs-12 control-label">Genre</label>

				<div class="col-lg-5 col-md-5 col-sm-9 col-xs-12">
					<select class="form-control" id="genre" data-toggle="tooltip"
						data-placement="right" title="Select Movie Genre">
						<option disabled="disabled" selected="selected">Choose a
							Genre</option>
						<option>Horror/Thriller</option>
						<option>Comedy</option>
						<option>Action</option>
						<option>Animation</option>
						<option>Saga</option>
						<option>Drama</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label for="director"
					class="col-lg-1 col-md-1 col-sm-3 col-xs-12 control-label">Director</label>

				<div class="col-lg-2 col-md-5 col-sm-9 col-xs-12">
					<input type="text" class="form-control" id="director"
						data-toggle="popover" title="Director"
						data-content="Enter Director Name" data-trigger="hover">
				</div>

				<label for="writer"
					class="col-lg-1 col-md-1 col-sm-3 col-xs-12 control-label">Writer</label>

				<div class="col-lg-2 col-md-5 col-sm-9 col-xs-12">
					<input type="text" class="form-control" id="writer"
						data-toggle="popover" title="Writer"
						data-content="Enter Writer Name" data-trigger="hover">
				</div>

				<label for="producer"
					class="col-lg-1 col-md-1 col-sm-3 col-xs-12 control-label">Producer</label>

				<div class="col-lg-2 col-md-5 col-sm-9 col-xs-12">
					<input type="text" class="form-control" id="producer"
						data-toggle="popover" title="Producer"
						data-content="Enter Producer Name" data-trigger="hover">
				</div>

				<label for="composer"
					class="col-lg-1 col-md-1 col-sm-3 col-xs-12 control-label">Composer</label>

				<div class="col-lg-2 col-md-5 col-sm-9 col-xs-12">
					<input type="text" class="form-control" id="composer"
						data-toggle="popover" title="Composer"
						data-content="Enter Composer Name" data-trigger="hover">
				</div>
			</div>

			<div class="form-group row">
				<label for="website"
					class="col-lg-1 col-md-1 col-sm-3 col-xs-12 control-label">Website</label>

				<div class="col-lg-5 col-md-5 col-sm-9 col-xs-12">
					<input type="text" class="form-control" id="website"
						data-toggle="popover" title="Website"
						data-content="Enter Website Name" data-trigger="hover">
				</div>

				<label for="youtube"
					class="col-lg-1 col-md-1 col-sm-3 col-xs-12 control-label">Youtube
					trailer</label>

				<div class="col-lg-5 col-md-5 col-sm-9 col-xs-12">
					<input type="text" class="form-control" id="youtube"
						data-toggle="popover" title="Youtube trailer"
						data-content="Enter Youtube trailer Name" data-trigger="hover">
				</div>
			</div>

			<div class="form-group row">
				<label for="review"
					class="col-lg-12 col-md-12 col-sm-12 col-xs-12 control-label">Review</label>

				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<textarea rows="5" class="form-control" id="review"></textarea>
				</div>
			</div>

			<div class="form-group row">
				<label for="rating"
					class="col-lg-3 col-md-3 col-sm-12 col-xs-12 control-label">Rating</label>

				<div class="col-lg-3 col-md-3  col-sm-4 col-xs-12">
					<input type="radio" name="rating"> <label for="rating"
						class="control-label text-danger text-left">Terrible</label>
				</div>

				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
					<input type="radio" name="rating"> <label for="rating"
						class="control-label text-info">Watchable</label>
				</div>

				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
					<input type="radio" name="rating"> <label for="rating"
						class="control-label text-success">Best ever</label>
				</div>
			</div>

			<div class="form-group row">
				<button
					class="btn btn-default col-lg-offset-3 col-md-offset-3 col-sm-offset-0 col-xs-offset-0">Cancel</button>
				<button class="btn btn-primary">Validate</button>
				<button class="btn btn-success">Submit</button>
				<button class="btn btn-danger">Delete</button>
			</div>

		</form>
	</div>



</body>
</html>
