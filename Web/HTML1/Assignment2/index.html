<!DocType html>
<html>
<head>
<Title>Account Creation</Title>
</head>
<Body>
	<table>
		<tr>
			<td colspan="2"><b>Metagurukul Account Registration:</b></td>
		</tr>

		<tr>
			<td colspan="2"><hr></td>
		</tr>

		<tr>
			<td align="right">Name:</td>
			<td><input type="text" placeholder="First Name"></td>

			<td><input type="text" placeholder="Second Name"></td>
		</tr>

		<tr>
			<td align="right">Gender</td>
			<td colspan="2"><select>
					<option>Select one</option>
					<option>Male</option>
					<option>Female</option>
			</select></td>
		</tr>

		<tr>
			<td align="right">Birthday</td>
			<td width=auto><select>
					<option selected disabled>day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
					<option>26</option>
					<option>27</option>
					<option>28</option>
					<option>29</option>
					<option>30</option>
					<option>31</option>
			</select></td>
			<td width=auto><select>
					<option>Month</option>
					<option>January</option>
					<option>February</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
			</select></td>
			<td><input type="text" placeholder="year"></td>
		</tr>

		<tr>
			<td>Country</td>
			<td colspan=3><select>
					<option>Country</option>
					<option>India</option>
					<option>other</option>
			</select></td>
	</table>

	<table>
		<tr>
			<td colspan="2"><b>Select an ID and Password</b></td>
		</tr>

		<tr>
			<td colspan="2"><hr /></td>
		</tr>

		<tr>
			<td>Metagurukul ID:</td>
			<td><input type="text"> @ <select><option>metagurukul.com</option>
					<option>gmail.com</option></select> <input type="button" value="check"></td>
		</tr>

		<tr>
			<td>Password :</td>
			<td><input type="password"></td>
		</tr>

		<tr>
			<td>Re-Type Password :</td>
			<td><input type="password"></td>
		</tr>

		<tr>
			<td colspan="2"><b>In case you forget your ID or password</b></td>
		</tr>

		<tr>
			<td colspan="2"><hr /></td>
		</tr>

		<tr>

			<td>Alternate Email (Optional):</td>
			<td><input type="email"></td>
		</tr>

		<tr>

			<td>Secret Question 1 :</td>
			<td><select>
					<option selected disabled>- Select One -</option>
					<option>What is my first school name?</option>
					<option>What is my first pet name?</option>
					<option>What is my birth place?</option>
					<option>What is my grandfather's occupation?</option>
			</select></td>
		</tr>

		<tr>
			<td>Your Answer:</td>
			<td><input type="text" name="secretAnswer1" style="width: 100%;"></td>
		</tr>

		<tr>
			<td>Secret Question 2 :</td>
			<td><select>
					<option selected disabled>- Select One -</option>
					<option>What is my first school name?</option>
					<option>What is my first pet name?</option>
					<option>What is my birth place?</option>
					<option>What is my grandfather's occupation?</option>
			</select></td>
		</tr>

		<tr>
			<td>Your Answer:</td>
			<td><input type="text"></td>
		</tr>

		<tr>
			<td colspan="2"><hr /></td>
		</tr>

		<tr>
			<td colspan="2" align="center"><input type="submit"
				value="Create My Account"></td>
		</tr>

	</table>

</body>
</html>
