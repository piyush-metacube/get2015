<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">
<script src="../javascript/jquery-1.11.3.js"></script>
<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<style>
.carousel-inner>.item>img {
	width: 100%;
	margin: auto;
}

.myCarousel {
	width: 460px;
	height: 345px;
}

.carousel-controls {
	width: 300px;
	margin: 0 auto;
}

.container {
	margin-top: 50px;
}

.carousel-indicators {
	top: 10px;
}

.indicator {
	top: 300px;
}
</style>
</head>
<body style="background-color: #3496B0;">

	<div class="container">
		<br>
		<div id="myCarousel" class="carousel slide" data-ride="carousel"
			data-interval="2000">

			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
				<li data-target="#myCarousel" data-slide-to="5"></li>
				<li data-target="#myCarousel" data-slide-to="6"></li>
				<li data-target="#myCarousel" data-slide-to="7"></li>
				<li data-target="#myCarousel" data-slide-to="7"></li>

			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">

				<div class="item active">
					<img src="../images/1.jpg" alt="image" width="460" height="345">
				</div>

				<div class="item">
					<img src="../images/2.jpg" alt="image" width="460" height="345">
				</div>

				<div class="item">
					<img src="../images/3.jpg" alt="image" width="460" height="345">
				</div>

				<div class="item">
					<img src="../images/4.jpg" alt="image" width="460" height="345">
				</div>

				<div class="item">
					<img src="../images/5.jpg" alt="image" width="460" height="345">
				</div>

				<div class="item">
					<img src="../images/6.jpg" alt="image" width="460" height="345">
				</div>

				<div class="item">
					<img src="../images/7.jpg" alt="image" width="460" height="345">
				</div>

				<div class="item">
					<img src="../images/8.jpg" alt="image" width="460" height="345">
				</div>

				<div class="item">
					<img src="../images/9.jpg" alt="image" width="460" height="345">
				</div>


			</div>

			<!-- Left and right controls -->

			<a class="left carousel-control indicator" href="#myCarousel"
				role="button" data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="right carousel-control indicator" href="#myCarousel"
				role="button" data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right"></span> <span
				class="sr-only">Next</span>
			</a>

		</div>
	</div>

</body>
</html>
